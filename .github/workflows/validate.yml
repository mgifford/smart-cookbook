name: Validate & Index Recipes

on:
  push:
    branches: [main]
    paths:
      - 'recipes/**/*.yaml'
      - 'scripts/validate-recipes.js'
      - 'scripts/generate-index.js'
  pull_request:
    branches: [main]
    paths:
      - 'recipes/**/*.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install js-yaml
      
      - name: Validate recipes
        run: node scripts/validate-recipes.js
      
      - name: Generate recipe index
        run: node scripts/generate-index.js
      
      - name: Commit index if changed
        run: |
          if [[ -n $(git status -s recipes.json) ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add recipes.json
            git commit -m "ðŸ¤– Update recipe index"
            git push
          fi
