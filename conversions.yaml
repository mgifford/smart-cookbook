# Ingredient display preferences
# When displaying scaled ingredients, prefer certain units for readability
ingredient_display_prefs:
  description: "Default display units for common ingredients. Prefer volume or whole units over grams."
  by_name:
    salt: "tsp"  # 1 tsp salt ≈ 6g, but humans prefer volume
    baking_soda: "tsp"  # 1 tsp ≈ 5g
    baking_powder: "tsp"  # 1 tsp ≈ 5g
    vanilla_extract: "tsp"
    almond_extract: "tsp"
    lemon_juice: "tbsp"
    lime_juice: "tbsp"
    orange_juice: "tbsp"
    soy_sauce: "tbsp"
    vinegar: "tbsp"
    hot_sauce: "tsp"
    worcestershire_sauce: "tsp"
    honey: "tbsp"
    maple_syrup: "tbsp"
    molasses: "tbsp"
    peanut_butter: "tbsp"
    tahini: "tbsp"
  by_category:
    spices: "tsp"  # cinnamon, nutmeg, ginger, etc.
    herbs_dried: "tsp"
    herbs_fresh: "tbsp"
    zest: "tbsp"  # lemon zest, orange zest, etc.

