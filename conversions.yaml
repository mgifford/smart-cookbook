units:
  temperature_presets:
    - { c: 160, f: 320 }
    - { c: 165, f: 329 }
    - { c: 170, f: 338 }
    - { c: 175, f: 347 }
    - { c: 180, f: 356 }
    - { c: 190, f: 374 }
    - { c: 200, f: 392 }
  temperature_formula:
    c_to_f: "(C * 9/5) + 32"
    f_to_c: "(F - 32) * 5/9"

  volume_ml:
    cup: 240
    tablespoon: 15
    teaspoon: 5
    fluid_ounce_us: 29.57
    milliliter: 1

  weight_g:
    ounce: 28.3495
    pound: 453.592
    gram: 1

  notes:
    - Cups are US cups (240 ml). If using 236.6 ml US legal cup, adjust slightly.
    - Tablespoons/teaspoons are US (15 ml / 5 ml).

