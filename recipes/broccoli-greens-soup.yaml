meta:
  name: Broccoli & Greens Soup
  source: https://korunutrition.com/broccoli-greens-soup/
  base_servings: 4
  prep_time: PT15M
  cook_time: PT1H

ingredients:
  - name: garlic cloves, peeled and trimmed
    qty_g: 36
    vol_est: "12 whole cloves"
    function: Flavor/Aromatics
    ww_points: 0
    substitutions:
      - name: garlic powder
        ratio: 0.17
        science_note: "Use 6g (1 tbsp); lacks fresh garlic's complexity and roasted caramelized notes"
        tags: []

  - name: yellow onion, roughly chopped
    qty_g: 300
    vol_est: "1 large onion"
    function: Flavor/Aromatics
    ww_points: 0
    substitutions:
      - name: white onion
        ratio: 1.0
        science_note: "Similar sulfur compounds; slightly sharper flavor when raw but mellows when roasted"
        tags: []

  - name: cauliflower, sliced into florets
    qty_g: 400
    vol_est: "1/2 large head"
    function: Structure/Creaminess
    ww_points: 0
    substitutions:
      - name: parsnips, peeled and chopped
        ratio: 1.0
        science_note: "Higher natural sugar; adds sweetness and creaminess when roasted and blended"
        tags: []

  - name: broccoli, sliced into florets
    qty_g: 350
    vol_est: "1 head"
    function: Structure/Flavor/Nutrition
    ww_points: 0
    substitutions:
